<html>
    <head>
        <meta charset = "UTF-8">
        <meta name = "Description" content = "Web design tutorial">
        <meta name = "Keywords" content = "html, CSS, XML, JavaScript">
        <meta name = "Author" content = "Hitomi Arashi">
        <title>HTML Study</title>
    </head>
    <body>
        <P align = center>It's my first time to try this!<br> This is gonna be fun!</P>
        <P align = left>Trying the "left" align text</P>
        <P align = right>Trying the "right" align text</P>
        <P align = center> Trying the "center" align text</P>
        <P align = justify>Trying the "justify" align text</P>
    </body>
    
</html>
<!--
    Mọi code html đều bắt đầu bằng <html>
                      kết thúc bằng </html>
-->
<!--
    Thẻ <head>...</head>: Tên hiển thị trên thanh tab
    Thẻ <meta>: Cung cấp metadata cho trang web, quan trọng với search engine
    Thẻ <title>...</title>: Tiêu đề cho trang web
-->
<!--
    Thẻ <body>...</body>: Cách các thông tin trong trang web hiển thị
    Thẻ <P>...</P>: Đánh dấu một đoạn.
        Thuộc tính thẻ: tính chất để định dạng và hiển thị đoạn.
        + align: canh lề
            - left: canh lề trái
            - right: canh lề phải
            - center: canh giữa trang
            - justify: canh đều hai bên
    Thẻ <br>: Ngắt dòng trong một đoạn.
-->
